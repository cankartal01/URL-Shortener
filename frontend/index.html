<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Kısaltıcı</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>URL Kısaltıcı</h1>
        <div class="auth-links">
          <a href="login.html" class="btn-secondary">Giriş Yap</a>
          <a href="register.html" class="btn-primary">Kayıt Ol</a>
        </div>
      </div>
      
      <div class="main-content">
        <p class="description">Uzun URL'lerinizi kısa, hatırlanabilir linklere dönüştürün</p>
        <input type="text" id="longUrl" placeholder="Uzun URL'yi girin..." />
        <button onclick="shortenUrl()">Kısalt</button>
        <div class="result" id="result" style="display: none"></div>
        <div class="stats" id="stats" style="display: none"></div>
      </div>
      
      <div class="features">
        <div class="feature">
          <i class="fas fa-link"></i>
          <h3>Hızlı Kısaltma</h3>
          <p>URL'lerinizi saniyeler içinde kısaltın</p>
        </div>
        <div class="feature">
          <i class="fas fa-chart-bar"></i>
          <h3>İstatistikler</h3>
          <p>Tıklama sayılarını takip edin</p>
        </div>
        <div class="feature">
          <i class="fas fa-shield-alt"></i>
          <h3>Güvenli</h3>
          <p>Güvenli ve güvenilir hizmet</p>
        </div>
      </div>
    </div>
    <script>
      async function shortenUrl() {
        const longUrl = document.getElementById('longUrl').value;
        const resultDiv = document.getElementById('result');
        const statsDiv = document.getElementById('stats');
        resultDiv.style.display = 'none';
        statsDiv.style.display = 'none';
        if (!longUrl) {
          alert('Lütfen bir URL girin!');
          return;
        }
        try {
          const res = await fetch('http://localhost:3000/shorten', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ original_url: longUrl }),
          });

          const data = await res.json();
          if (data.short_url) {
            resultDiv.innerHTML = `<b>Kısa URL:</b> <a href="${data.short_url}" target="_blank">${data.short_url}</a>`;
            resultDiv.style.display = 'block';
            // İstatistikleri de göster
            const shortId = data.short_url.split('/').pop();
            showStats(shortId);
          } else {
            resultDiv.innerHTML = 'Bir hata oluştu.';
            resultDiv.style.display = 'block';
          }
        } catch (err) {
          resultDiv.innerHTML = 'Sunucuya ulaşılamıyor.';
          resultDiv.style.display = 'block';
        }
      }
      async function showStats(shortId) {
        const statsDiv = document.getElementById('stats');
        try {
          const res = await fetch(`http://localhost:3000/stats/${shortId}`);
          const data = await res.json();
          if (data.short_id) {
            statsDiv.innerHTML = `<b>Oluşturulma:</b> ${new Date(data.created_at).toLocaleString()}<br><b>Tıklanma:</b> ${data.click_count}`;
            statsDiv.style.display = 'block';
          }
        } catch (err) {
          statsDiv.innerHTML = 'İstatistikler alınamadı.';
          statsDiv.style.display = 'block';
        }
      }
    </script>
  </body>
</html>
