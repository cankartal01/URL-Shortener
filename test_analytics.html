<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analitik Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
        }
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            min-height: 400px;
        }
        .chart-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }
        .chart-container h3 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }
        .chart-container h3::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 2px;
            margin-right: 12px;
        }
        .chart-container canvas {
            max-height: 320px !important;
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Analitik Grafikleri Test</h1>
        
        <div class="analytics-grid">
            <div class="chart-container">
                <h3>TÄ±klanma GrafiÄŸi</h3>
                <canvas id="clicks-chart"></canvas>
            </div>
            <div class="chart-container">
                <h3>ZiyaretÃ§i GrafiÄŸi</h3>
                <canvas id="visitors-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Test verileri
        const testClicksData = [
            { date: '2025-01-21', clicks: 5 },
            { date: '2025-01-22', clicks: 8 },
            { date: '2025-01-23', clicks: 12 },
            { date: '2025-01-24', clicks: 7 },
            { date: '2025-01-25', clicks: 15 },
            { date: '2025-01-26', clicks: 20 },
            { date: '2025-01-27', clicks: 18 }
        ];

        const testVisitorsData = [
            { date: '2025-01-21', visitors: 3 },
            { date: '2025-01-22', visitors: 5 },
            { date: '2025-01-23', visitors: 8 },
            { date: '2025-01-24', visitors: 4 },
            { date: '2025-01-25', visitors: 10 },
            { date: '2025-01-26', visitors: 12 },
            { date: '2025-01-27', visitors: 11 }
        ];

        // TÄ±klanma grafiÄŸi oluÅŸtur
        function createClicksChart(clicksData) {
            const ctx = document.getElementById('clicks-chart');
            if (!ctx) return;

            const labels = clicksData.map(item => {
                const date = new Date(item.date);
                return date.toLocaleDateString('tr-TR', { 
                    month: 'short', 
                    day: 'numeric' 
                });
            });

            const data = clicksData.map(item => item.clicks);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'TÄ±klanma SayÄ±sÄ±',
                        data: data,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#3498db',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 12,
                                    family: 'Segoe UI'
                                },
                                color: '#2c3e50'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1,
                                color: '#7f8c8d',
                                font: {
                                    size: 11
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#7f8c8d',
                                font: {
                                    size: 11
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    elements: {
                        point: {
                            hoverBackgroundColor: '#2980b9'
                        }
                    }
                }
            });
        }

        // ZiyaretÃ§i grafiÄŸi oluÅŸtur
        function createVisitorsChart(visitorsData) {
            const ctx = document.getElementById('visitors-chart');
            if (!ctx) return;

            const labels = visitorsData.map(item => {
                const date = new Date(item.date);
                return date.toLocaleDateString('tr-TR', { 
                    month: 'short', 
                    day: 'numeric' 
                });
            });

            const data = visitorsData.map(item => item.visitors);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Benzersiz ZiyaretÃ§i',
                        data: data,
                        backgroundColor: 'rgba(46, 204, 113, 0.8)',
                        borderColor: '#2ecc71',
                        borderWidth: 2,
                        borderRadius: 6,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 12,
                                    family: 'Segoe UI'
                                },
                                color: '#2c3e50'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1,
                                color: '#7f8c8d',
                                font: {
                                    size: 11
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#7f8c8d',
                                font: {
                                    size: 11
                                }
                            },
                            grid: {
                                display: false
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        // Sayfa yÃ¼klendiÄŸinde grafikleri oluÅŸtur
        document.addEventListener('DOMContentLoaded', () => {
            createClicksChart(testClicksData);
            createVisitorsChart(testVisitorsData);
        });
    </script>
</body>
</html>
